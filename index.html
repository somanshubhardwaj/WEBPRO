<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <title>Frontend Mentor | Pomodoro app</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>


<body class="kumbh__font">
  <main class="wrapper">
    <div class="pomodoro__container">
      <h1>pomodoro</h1>
      <form class="break__mode__form">
        <fieldset class="break__mode">
        <legend class="sr-only">make a timer selection</legend>
          <div class="pomodoro__ctrls">
            <input type="radio" name="breaks" id="pomodoro" 
             class="pomodoro--btn break__mode--btn" checked>
            <label for="pomodoro" class="break__mode__ctrls">pomodoro
            </label>
          </div>

          <div class="pomodoro__ctrls">
            <input type="radio" name="breaks" id="short" 
             class="short--btn break__mode--btn">
            <label for="short" class="break__mode__ctrls">short break
            </label>
          </div>

          <div class="pomodoro__ctrls">
            <input type="radio" name="breaks" id="long" 
             class="long--btn break__mode--btn">
            <label for="long" class="break__mode__ctrls">long break
            </label>
          </div>
        </fieldset>
      </form>
      <svg class="progress-ring" width="272" height="272" aria-label="pomodoro clock">
        <circle class="progress-ring__circle" stroke="white" stroke-width="8" fill="transparent" r="120" cx="136"
          cy="136" />
      </svg>
    
      <div class="ctrls">

        <time datetime="PT0H15M0S">25:00</time>
        <button class="start__pause">Start</button>
      </div>
    </div>

 
  </main>

  <script src="./main.js"></script>

</body>

</html>
